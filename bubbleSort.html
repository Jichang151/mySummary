<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>bubbleSort</title>
</head>
<body>
    <button id="btn" type="button">冒泡排序降序:</button>
    <input id="str" type="text" name="bubble" placeholder="请输入数字并用逗号隔开！">
    <script>
        var oBtn = document.getElementById('btn');
        var oStr = document.getElementById('str');
        
        function bubbleSort(arr){
            if(arr.length <= 1){
                return arr;
            }
            for(var i = 0; i < arr.length-1; i++){
                for(var j = 0; j < arr.length-1-i; j++){
                    if(arr[j] <= arr[j+1]){
                        var c = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = c; 
                    }
                }
            }
            return arr;
        } 
        oBtn.onclick = function(){
            oStr.value = bubbleSort(oStr.value.split(','));
            console.log(oStr.value);
            console.log(oStr.value.split(','))
        }
    </script>
</body>
</html>
